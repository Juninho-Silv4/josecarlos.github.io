<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
</head>
<body>
    Olá, mundo!
    <script>
        //Janela de alerta que só diz algo pro usuário
        window.alert('Minha primeira mensagem!');
        //Necessita interação do usuário
        window.confirm('Está gostando?');
        //Pede algo do usuário(texto, número, etc...)
        window.prompt('Bounasera Natasha?');
    </script>
</body>
</html>
